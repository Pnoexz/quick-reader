      <div class="col-md-4">

      </div>
      <div class="col-md-4" id="speed">
        <form id="settingsForm">
          <label for="speedBase">
            base
            <select id="speedBase" class="form-control-sm">
              <option value="1000">60 WPM</option>
              <option value="500">120 WPM</option>
              <option value="300">200 WPM</option>
              <option value="200">300 WPM</option>
              <option value="150">450 WPM</option>
              <option value="100">600 WPM</option>
            </select>
          </label>
          <label>
            Puctuation:
            <select id="speedPunctuation" class="form-control-sm">
              <option value="1">Same speed</option>
              <option value="1.25">1.25</option>
              <option value="1.5">1.50</option>
              <option value="1.75">1.75</option>
              <option value="2">Double</option>
            </select>
          </label>
          <label>
            Special characters:
            <select id="speedSpecial" class="form-control-sm">
              <option value="1">Same speed</option>
              <option value="1.25">1.25</option>

              <option value="1.75">1.75</option>
